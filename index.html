<!DOCTYPE html>
<html>
<head>
    <title>Jogo de Pesca 3D</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="ui">
        <div>Peixes capturados: <span id="fishCount">0</span></div>
    </div>
    <div id="fishingBar">
        <div id="fishingProgress"></div>
    </div>
    <div id="instructions">
        <p>Controles:</p>
        <p>WASD - Mover personagem</p>
        <p>ESPAÇO - Jogar/Retirar vara</p>
        <p>F - Fisgar peixe</p>
    </div>
    <div id="inventory">
        <h3>Inventário de Peixes</h3>
        <div id="fishList"></div>
        <div class="fish-item">
            <span>Total de pontos:</span>
            <span id="totalPoints" class="fish-count">0</span>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
